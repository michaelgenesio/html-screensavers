<!DOCTYPE html>
<html>
  <head>
    <title>Screensaver</title>
    <meta charset="utf-8">
    <script src="lib/d3.v4.min.js"></script>
    <script src="lib/d3-geo.v1.min.js"></script>
    <script src="lib/topojson.min.js"></script>
    <style>
      html {
        height: 100%;
      }

      body {
        background: #000;
        margin: 0;
        padding: 0;
        color: #0f0;
        height: 100%;
      }

      .content {
        width: 100%;
        height: 100%;
      }

      .content svg {
        width: 100%;
        height: 100%;
      }

    </style>
  </head>
  <body>

    <div class="content">
    </div>

    <div id="debug" style="white-space: pre;"></div>

    <!-- load various modules -->
    <script src="world-hop.js"></script>
    <script src="world-infector.js"></script>
    <script src="big-circle.js"></script>

    <script>
      const content = document.getElementsByClassName("content")[0];

      const modules = [
        WorldInfector,
        // WorldHop,
        // BigCircle,
      ];

      const randomModule = modules[Math.floor(Math.random() * modules.length)];
      const module = new randomModule(content);
      module.start();
    </script>


  </body>
</html>
